<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="mt-5">Selectores Anidados</h1>

            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">Continente</label>
                    <select class="form-select" formControlName="region">                        
                        <option selected hidden disabled value="">Seleccione un continente</option>
                        <option *ngFor="let region of regions" [value]="region | lowercase">{{ region }}</option>
                    </select>
                    <div class="form-text">Los continentes disponibles se muestras en el selector mostrado.</div>
                </div>

                <div class="mb-3" *ngIf="countrySmall.length !== 0">
                    <label class="form-label">País</label>
                    <select class="form-select" formControlName="country">                        
                        <option selected hidden disabled value="">Seleccione un país</option>
                        <option *ngFor="let country of countrySmall" [value]="country.alpha3Code">{{ country.name }}</option>
                    </select>                    
                </div>

                <div class="mb-3" *ngIf="countryBorders.length !== 0">
                    <label class="form-label">Fronteras</label>
                    <select class="form-select" formControlName="border">                        
                        <option selected hidden disabled value="">Seleccione el país fronterizo</option>
                        <option *ngFor="let border of countryBorders" [value]="border.alpha3Code">{{ border.name }}</option>
                    </select>                    
                </div>

                <div class="mb-3" *ngIf="loading">
                    <div class="alert alert-primary mx-auto text-center" role="alert">                         
                        <div class="spinner-grow" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>                  
                </div>

                <button type="submit" class="btn btn-primary mb-3 float-end">Seleccionar</button>
            </form>
        </div>
    </div>
</div>
